<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper - Dima Zanre</title>
    <link rel="stylesheet" href="../../src/styles/counter.css">
</head>

<body>
    <div id="container" class="container">
        <h1 class="title">Counter: <span id="count">1</span> </h1>
        <div>
            <button id="decrease">
                Decrease
            </button>
            <button id="reset">
                Reset to 0
            </button>
            <button id="increase">
                Increase
            </button>
        </div>
    </div>

    <button  class="infos" id="infos">infos</button>
    <ul id="description" class="description">
        Key concepts covered:
        <li>document.querySelectorAll()</li>
        <li>document.getElementById()</li>
        <li>forEach()</li>
        <li>addEventListener()</li>
        <li>switch</li>
        <li>textContent</li>
    </ul>
    <script src="../../src/scripts/easy/counter.js"></script>
</body>

</html>
